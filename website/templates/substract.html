{% extends 'base.html' %}

{% block 'content' %}
<center>

  {% if my_answer %}
  <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
    {{my_answer}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}

  
    <h1><img src="static/images/{{ num_1 }}.jpg"> - <img src="static/images/{{ num_2 }}.jpg"></h1>
    <br><br>

    
    <form action="{% url 'substract' %}" method="POST" onkeydown="return event.key != 'Enter';">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Type Your Answer Here" name="answer"> <!-- Jeżeli ktoś wyśle, to sobie przez name możemy pobrać referencję i zwrócić to co ktoś wysłał-->
          <input type="hidden" class="form-control" placeholder="Type Your Answer Here" name="old_num_1" value="{{ num_1 }}">
          <input type="hidden" class="form-control" placeholder="Type Your Answer Here" name="old_num_2" value="{{ num_2 }}">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</center>
{% endblock %}
